<body>
    R = <input id="R" type="text" placeholder="input Radius"><br />
    H = <input id="H" type="text" placeholder="input Hight"><br />
    <button id="V" style="background-color: brown;">calculate</button>
    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */
        let R = document.querySelector("#R");
        let H = document.querySelector("#H");
        let V = document.querySelector("#V");
        const P = Math.PI;

        //    V.onclick= calculate;
        //    function calculate()
        //    {
        //     document.write((P*H.value*Math.pow(R.value, 2)).toFixed(2));
        //    }

        V.addEventListener("click", function () {
            document.write((P * H.value * Math.pow(R.value, 2)).toFixed(2));
        })
    </script>
